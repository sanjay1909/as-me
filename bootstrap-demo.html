<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">

                </li>

            </ul>
        </div>

    <div id="page-wrapper">
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-bar-chart-o"></i> Charts
                        </li>
                    </ol>
                </div>
            </div>



            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Scatter-Plot (Protein -vs- Cereals)</h3>
                        </div>
                        <div class="panel-body" id="div1">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Scatter-Plot (Calories -vs- Cereals)</h3>
                        </div>
                        <div class="panel-body" id="div2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="bower_components/D3Chart/d3Chart.min.js"></script>


    <script type="text/javascript">
        var config = {
            container: "div1",
            margin: {
                top: 40,
                right: 20,
                bottom: 140,
                left: 80
            },
            size: {
                width: 400,
                height: 400
            },

            columns: {
                x: "name",
                y: "protein",
                key: "name"
            },
            interactions: {
                onProbe: {
                    showToolTip: true
                }
            }
        }

        var chart = new d3Chart.Scatterplot(config);

        var config2 = {
            container: "div2",
            margin: {
                top: 40,
                right: 20,
                bottom: 140,
                left: 80
            },
            size: {
                width: 500,
                height: 500
            },
            columns: {
                x: "name",
                y: "calories",
                key: "name"
            },
            interactions: {
                onProbe: {
                    showToolTip: true
                }
            }
        }

        //var chart2 = new d3Chart.Scatterplot(config2);

        d3.csv("bower_components/D3Chart/demo/cereal.csv", function (error, rows) {
            chart.renderChart(rows);
            //chart2.renderChart(rows);
        });
    </script>
